{% extends 'base.html' %}

{% block title %} Cars {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-6 offset-md-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Color</th>
                        <th>Year</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    {% for car in list_of_cars %}
                        {#            {% if car.color == 'blue' %}#}
                        <tr>
                            <td>{{ car.name_of_brand }}</td>
                            <td>{{ car.color }}</td>
                            <td>{{ car.year }}</td>
                        </tr>
                        {#            {% endif %}#}
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 offset-md-3">
                <a class="btn btn-danger" href="{% url "list-of-books" %}">Go to list of books</a>
            </div>
        </div>
    </div>
{% endblock %}
