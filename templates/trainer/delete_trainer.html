{% extends 'base.html' %}
{% block title %}
	Delete - {{ trainer }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Delete - {{ trainer }} </h4>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <h3 class="text-center">Are you sure you want to delete <strong>{{ trainer }}</strong>?</h3>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-danger">Yes</button>
                            <a href="{% url 'list-of-trainers' %}" class="btn btn-outline-secondary">No</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
