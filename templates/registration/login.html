{% extends 'base.html' %}
{% block title %}
	Login
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><Br>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success">Login</button>
                            <a href="#" class="btn btn-outline-danger"> Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
